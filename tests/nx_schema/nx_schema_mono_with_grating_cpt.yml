nx_model: NXmonochromatorModel
nxclass: NXmonochromator
energy:
  nxclass: NX_FLOAT
  value: $post-run:events:engry
  dtype: float64
  attrs:
    units: "keV"
grating:
  nxclass: NXgrating
  diffraction_order:
    nxclass: NX_INT
    value: $post-run:events:grating_diffraction_order
    dtype: int32
  substrate_material:
    nxclass: NX_CHAR
    value: $pre-run-md:grating_substrate_material
    dtype: str
