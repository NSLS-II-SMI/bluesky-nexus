nx_model: NXmonochromatorModel
nxclass: NXmonochromator
energy:
  nxclass: NX_FLOAT
  value: $post-run:en
  dtype: float64
  attrs:
    units: "keV"
  transformation:
    expression: 3 * x**2 + np.exp(np.log(5)) + 1 # Symbolic expression for the transformation
    target: value # Specifies the name of array to which expression is applied
grating:
  nxclass: NXgrating
  diffraction_order:
    nxclass: NX_INT
    value: $post-run:grating
    dtype: int32
  substrate_material:
    nxclass: NX_CHAR
    value: $pre-run-md:grating_substrate_material
    dtype: str
slit:
  nxclass: NX_CHAR
  value: $post-run:slit
  dtype: str
